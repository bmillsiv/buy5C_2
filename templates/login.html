{% extends 'header.html' %}

{% block content %}

<!-- Add css/js for functionality: http://bootsnipp.com/snippets/featured/login-form-with-css-3d-transforms -->
<!-- <div id="big-form" class="well auth-box"> -->
<!-- <div id="cornersForms"> -->

<!-- Validation states (with optional icons) when getting into functionality of site: http://getbootstrap.com/css/#forms-control-validation -->

<div class="container" id="loginSignupContainer">
  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div> <!-- /container -->

{% endblock %}
