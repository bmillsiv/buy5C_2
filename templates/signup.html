<!-- sweet form template: http://bootsnipp.com/snippets/featured/bootstrap-form-theme -->
{% extends 'header.html' %}

{% block content %}
<div class="container" id="formContainer">
  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Create an account</h2>
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputFirstName" class="sr-only">First name</label>
    <input type="firstName" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>

    <label for="inputLastName" class="sr-only">Last name</label>
    <input type="lastName" id="inputLastName" class="form-control" placeholder="Last name" required autofocus>
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <label for="inputPasswordConfirmation" class="sr-only">Password (again)</label>
    <input type="passwordConfirmation" id="inputPasswordConfirmation" class="form-control" placeholder="Password (again)" required>

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
</div> <!-- /container -->
{% endblock %}

{% include 'foot.html' %}
